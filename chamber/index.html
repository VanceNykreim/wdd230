<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"             content="width=device-width, initial-scale=1.0" />
    <meta name="description"          content="Chamber of Commerce website for Eatonville, Washington" />
    <meta name="author"               content="Vance Nykreim" />
    <meta property="og:url"           content="chamber.eatonvillewa.gov" />

    <link rel="stylesheet"            href="styles/normaalize.css">

    <title>Eatonville Chamber of Commerce</title>
</head>
<body>

    </header>

        </ul>
    </nav>
    <main>
        <section id="hero">

                <source srcset="images/hero-rainier-large.webp" media="(min-width:1200px)">

            </div>

    <footer>

            <p>Chamber of Commerce Logo</p>
            <p>Address</p>
            </div>
        <div>

        <div>
            <p>&copy<span id="year"></span> Eatonville Chamber</p>
