<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Order Form</title>
    <style>
        /* Add any styling as needed */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <form id="smoothieOrderForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="fruit1">Fruit 1:</label>
        <select id="fruit1" name="fruit1" required>
            <!-- Fruits will be populated dynamically using JavaScript -->
        </select>

        <label for="fruit2">Fruit 2:</label>
        <select id="fruit2" name="fruit2" required>
            <!-- Fruits will be populated dynamically using JavaScript -->
        </select>

        <label for="fruit3">Fruit 3:</label>
        <select id="fruit3" name="fruit3" required>
            <!-- Fruits will be populated dynamically using JavaScript -->
        </select>

        <button type="submit">Place Order</button>
    </form>

    <script>
        // Fruityvice API URL for getting fruit names
        const fruityviceAPI = 'https://www.fruityvice.com/api/fruit/all';

        // Function to fetch fruit names from Fruityvice API
        async function fetchFruits() {
            try {
                const response = await fetch(fruityviceAPI);
                if (response.ok) {
                    const data = await response.json();
                    populateFruits(data);
                } else {
                    throw Error(await response.text());
                }
            } catch (error) {
                console.log(error);
            }
        }

        // Function to populate dropdown menus with fruit names
        function populateFruits(data) {
            const fruitDropdowns = document.querySelectorAll('select[id^="fruit"]');
            
            data.paths['/api/fruit'].get.parameters.forEach(parameter => {
                const fruitName = parameter.enum[0];
                fruitDropdowns.forEach(dropdown => {
                    const option = document.createElement('option');
                    option.value = fruitName;
                    option.text = fruitName;
                    dropdown.add(option);
                });
            });
        }

        // Event listener for form submission
        document.getElementById('smoothieOrderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Process the form data here (e.g., send it to a server)
            // ...

            alert('Order placed successfully!');
            // You can redirect the user to a thank you page or perform other actions.
        });

        // Fetch fruit names when the page loads
        fetchFruits();
    </script>

</body>
</html>
